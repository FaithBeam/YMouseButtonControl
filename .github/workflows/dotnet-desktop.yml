name: .NET Core Desktop

on:
  push:
    paths-ignore:
      - README.md
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rid: win-x64
          - os: ubuntu-latest
            rid: win-arm64
          - os: ubuntu-latest
            rid: linux-x64
          - os: ubuntu-latest
            rid: linux-arm64
          - os: macos-latest
            rid: osx-arm64
          - os: macos-latest
            rid: osx-x64
    
    runs-on: ${{ matrix.os }}
    
    env:
      APP_NAME: YMouseButtonControl
      PROJECT_FOLDER: YMouseButtonControl
      PROJECT_NAME: YMouseButtonControl.csproj
      CONFIGURATION: Release

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
          
      - name: Run Csharpier
        run: |
          dotnet tool restore
          dotnet csharpier --check .
              
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0
        with:
          versionSpec: "5.x"

      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0

      - name: Execute unit tests
        run: dotnet test

      - name: Restore the application
        run: dotnet restore

      - name: Publish
        if: ${{ ! startsWith(matrix.rid, 'osx') }}
        run: |
          dotnet publish ${{ env.PROJECT_FOLDER}}/${{ env.PROJECT_NAME }} \
          -c ${{ env.CONFIGURATION }} \
          -r ${{ matrix.rid }} \
          -p:PublishSingleFile=true \
          -p:IncludeNativeLibrariesForSelfExtract=true \
          -p:IncludeAllContentForSelfExtract=true \
          -p:SelfContained=true \
          -p:EnableCompressionInSingleFile=true \
          -p:DebugType=embedded \
          -p:Version=${{ steps.gitversion.outputs.SemVer }} \
          -p:AssemblyVersion=${{ steps.gitversion.outputs.AssemblySemFileVer }} \
          -o bin
          
      - name: Publish
        if: ${{ startsWith(matrix.rid, 'osx') }}
        run: |
          dotnet msbuild YMouseButtonControl/YMouseButtonControl.csproj \
          -t:BundleApp \
          -p:RuntimeIdentifier=${{ matrix.rid }} \
          -p:Configuration=${{ env.CONFIGURATION }} \
          -p:TargetFramework=net8.0 \
          -p:VersionPrefix=${{ steps.gitversion.outputs.SemVer }} \
          -p:PublishSingleFile=true \
          -p:SelfContained=true \
          -p:DebugType=embedded \
          -p:IncludeNativeLibrariesForSelfExtract=true \
          -p:EnableCompressionInSingleFile=true \
          -p:PublishTrimmed=true
          
      - name: Move App Bundle to Artifacts
        if: ${{ startsWith(matrix.rid, 'osx') }}
        run: mkdir bin && mv YMouseButtonControl/bin/Release/net8.0/${{ matrix.rid }}/publish/YMouseButtonControl.app bin/
      
      - name: Set Executable Bit
        if: ${{ startsWith(matrix.rid, 'osx') }}
        run: chmod -R +x bin/YMouseButtonControl.app/Contents/MacOS/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4.3.1
        with:
          name: "${{ env.APP_NAME }}.${{ steps.gitversion.outputs.semVer }}+${{ matrix.rid }}"
          path: bin/
